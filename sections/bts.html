        function sendMail() {
            var formulario = document.getElementById("contactForm");
            var params = {
                from_name: formulario.elements.nombre.value,
                empresa: formulario.elements.empresa.value,
                campania: formulario.elements.campania.value,
                email_id: formulario.elements.email.value
            }
                emailjs.send("service_9c2v0ot", "template_um4pg5a", params).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                console.log('FAILED...', error);
                });
            }
